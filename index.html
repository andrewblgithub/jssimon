<html>

<head>
  <title>JSSimonGame</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg">
  <audio id="audioGreen" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" autostart="false" ></audio>
  <audio id="audioRed" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" autostart="false" ></audio>
  <audio id="audioYellow" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" autostart="false" ></audio>
  <audio id="audioBlue" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" autostart="false" ></audio>
  <br>
  <br>
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col text-center" id="boxGreen">&nbsp;</div>
      <div class="col text-center" id="boxRed">&nbsp;</div>
    </div>
    <div class="row align-items-center">
      <div class="col text-center" id="boxYellow">&nbsp;</div>
      <div class="col text-center" id="boxBlue">&nbsp;</div>
    </div>
  </div>
  <br>
  <div class="container">
    <button type="button" class="btn btn-primary-outline btn-block" id="round">START GAME</button>
  </div>
  <div class="container">
    <button type="button" class="btn btn-primary-outline btn-block" id="reset">RESET GAME</button>
  </div>
  <div class="container">
    <button type="button" class="btn btn-primary-outline btn-block" id="strict">STRICT MODE OFF</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
